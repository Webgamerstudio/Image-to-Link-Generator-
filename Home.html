  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const uploadBtn = document.getElementById('uploadBtn');
    const resetBtn = document.getElementById('resetBtn');
    const loading = document.getElementById('loading');
    const message = document.getElementById('message');
    const resultContainer = document.getElementById('resultContainer');
    const adContainer = document.getElementById('adContainer');

    // Hidden API Keys
    const API_KEYS = [
      'c0bd7c52a17d5eb6ec61c1812563d828',
      '399ea664d19cea36874fceacd2752cd2'
    ];
    let currentKeyIndex = 0;
    let selectedFile = null;

    // Ad configurations
    const ads = [
      {
        key: '63718988f07bc6d276f3c6a441757cae',
        width: 728,
        height: 90,
        src: '//www.highperformanceformat.com/63718988f07bc6d276f3c6a441757cae/invoke.js'
      },
      {
        key: 'c620af328467e6de19dc04af696ee0fb',
        width: 300,
        height: 250,
        src: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
      },
      {
        key: '78ade24182729fceea8e45203dad915b',
        width: 320,
        height: 50,
        src: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
      }
    ];

    // Display a random ad
    function displayRandomAd() {
      adContainer.innerHTML = '';
      const randomIndex = Math.floor(Math.random() * ads.length);
      const ad = ads[randomIndex];
      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.innerHTML = `
        atOptions = {
          'key': '${ad.key}',
          'format': 'iframe',
          'height': ${ad.height},
          'width': ${ad.width},
          'params': {}
        };
      `;
      adContainer.appendChild(script);
      const invokeScript = document.createElement('script');
      invokeScript.type = 'text/javascript';
      invokeScript.src = ad.src;
      adContainer.appendChild(invokeScript);
    }

    // Initialize ad on page load
    displayRandomAd();
    setInterval(displayRandomAd, 30000);

    // Event listeners
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFileSelect({ target: { files } });
      }
    });
    uploadBtn.addEventListener('click', uploadImage);
    resetBtn.addEventListener('click', resetForm);

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file && file.type.startsWith('image/')) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewContainer.style.display = 'block';
          uploadBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      } else {
        showMessage('Please select a valid image file.', 'error');
      }
    }

    async function uploadImage() {
      if (!selectedFile) {
        showMessage('Please select an image first.', 'error');
        return;
      }

      loading.style.display = 'block';
      uploadBtn.disabled = true;
      message.innerHTML = '';
      resultContainer.style.display = 'none';

      let uploadSuccess = false;
      let attempts = 0;
      const maxAttempts = API_KEYS.length;

      while (!uploadSuccess && attempts < maxAttempts) {
        try {
          const formData = new FormData();
          formData.append('image', selectedFile);
          const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEYS[currentKeyIndex]}`, {
            method: 'POST',
            body: formData
          });
          const data = await response.json();

          if (data.success) {
            const imageData = data.data;
            document.getElementById('directLink').value = imageData.url;
            document.getElementById('htmlCode').value = `<img src="${imageData.url}" alt="Image">`;
            document.getElementById('bbCode').value = `[img]${imageData.url}[/img]`;
            document.getElementById('markdown').value = `![Image](${imageData.url})`;
            resultContainer.style.display = 'block';
            showMessage('Image uploaded successfully! üéâ', 'success');
            uploadSuccess = true;
          } else {
            throw new Error(data.error?.message || 'API Error');
          }
        } catch (error) {
          attempts++;
          currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
          if (attempts >= maxAttempts) {
            showMessage('Upload failed. Please try again later.', 'error');
          }
        }
      }

      loading.style.display = 'none';
      uploadBtn.disabled = false;
    }

    function resetForm() {
      selectedFile = null;
      fileInput.value = '';
      previewContainer.style.display = 'none';
      resultContainer.style.display = 'none';
      message.innerHTML = '';
      uploadBtn.disabled = true;
    }

    async function copyToClipboard(elementId) {
      const element = document.getElementById(elementId);
      try {
        await navigator.clipboard.writeText(element.value);
        showMessage('Copied to clipboard! üéâ', 'success');
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = element.value;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showMessage('Copied to clipboard! üéâ', 'success');
      }
    }

    function showMessage(text, type) {
      message.innerHTML = `<div class="${type}">${text}</div>`;
      setTimeout(() => {
        message.innerHTML = '';
      }, 5000);
    }

    function goToIndex() {
      window.location.href = 'index.html';
    }

    // Initialize
    uploadBtn.disabled = true;
  </script>
</body>
